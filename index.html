<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JS Fundamentals Demo</h1>
    </header>

    <!-- Part 1: Variables & Conditionals -->
    <section id="part1">
        <h2>Part 1: Variables & Conditionals</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </section>

    <!-- Part 2: Functions -->
    <section id="part2">
        <h2>Part 2: Functions</h2>
        <button id="greetBtn">Greet Me</button>
        <p id="greetResult"></p>

        <button id="calcBtn">Calculate Total</button>
        <p id="totalResult"></p>
    </section>

    <!-- Part 3: Loops -->
    <section id="part3">
        <h2>Part 3: Loops</h2>
        <button id="loopBtn">Show Numbers</button>
        <ul id="numberList"></ul>
    </section>

    <!-- Part 4: DOM Manipulation -->
    <section id="part4">
        <h2>Part 4: DOM Manipulation</h2>
        <button id="toggleBtn">Toggle Highlight</button>
        <p id="domText">This text can be highlighted.</p>

        <button id="addItemBtn">Add Item</button>
        <ul id="itemList"></ul>

        <input type="text" id="inputText" placeholder="Type something">
        <button id="displayBtn">Display Text</button>
        <p id="displayResult"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
